
<script type = "text/javascript"> </script>
<div class="nav" ng-include="toolbarUrl"></div>

<div class="nrelate nrelate_nsquared">
  <div class="nr_inner">
    <a class="nr_panel nr_rc_link nr_link nr_internal" ng-repeat="square in content" data-toggle="modal" href="{{'#modal' + $index}}" data-index={{$index}} ng-click="console.log('modal clicked');">
      <span class="nr_img_div">
        <img ng-src="{{square.img}}" class="nr_img">
      </span>
      <span class="nr_text">
        <span class="nr_post_title">
          {{square.title}}
        </span>
      </span>
    </a>
  </div>
</div>

<div class="modal hide fade" id="{{'modal' + $index}}" ng-repeat="square in content" modal-inject>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">Ã—</button>
    <a href="{{square.link}}"><h3>{{square.title}}</h3></a> 
  </div>
  <!-- <div class="modal-body inject-target"> -->
  <div class="modal-body">
    <ul>
      <li ng-repeat="image in square.media" class="image-preview">
        <img ng-src="{{image}}">
      </li>
    </ul> 
    <p>{{square.description}}</p>
    <p><a href="https://twitter.com/share" class="twitter-share-button" data-url="{{square.link}}" data-via="nrelate" data-count="none">Tweet</a>
    <a href="http://pinterest.com/pin/create/button/?url={{square.link}}&media={{image}}" class="pin-it-button" count-layout="none"><img border="0" src="//assets.pinterest.com/images/PinExt.png" title="Pin It" /></a></p>
    <p><a href="{{square.link}}">Read the full article here</a></p>

  </div>
</div>

<span scroller class="scroller"></span>
