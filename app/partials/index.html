<div ng-repeat="square in content">
  <a class="nr_panel nr_rc_link nr_link nr_internal" ng-href="{{square.link}}">
    <span class="nr_img_div">
      <img ng-src="{{square.img}}" class="nr_img">
    </span>
    <span class="nr_text">
      <span class="nr_post_title">
        {{square.title}}
      </span>
    </span>
  </a>
</div>
